name: .NET Core Test (Multi-OS)

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

  BUILD_ARTIFACT_PATH: ${{github.workspace}}/build-artifacts

jobs:
  build:
    name: Build ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Configure MongoDB (MacOS)
      if: matrix.os == 'macOS-latest'
      run: brew services start mongodb-community
    - name: Configure MongoDB (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo systemctl start mongod
    - name: Checkout
      uses: actions/checkout@v2
# If you want to specify a particular version, use this. Otherwise, will use the Runner's installed version      
#    - name: Setup .NET Core
#      uses: actions/setup-dotnet@v1
#      with:
#        dotnet-version: 3.1.301      
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test 
      run: dotnet test --logger trx --results-directory ${{env.BUILD_ARTIFACT_PATH}}/test-results/${{matrix.os}}
    - name: Publish artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        path: ${{env.BUILD_ARTIFACT_PATH}}
